<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lugrasimo&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1 class="title">Pokedex</h1>
    </nav>
    <main>
        <section class="container"></section>
        <section class="details">
            <img class="icon_close" src="./icons/icon_close.png" alt="">
            <div class="name">
                <h2 id="name"></h2>
                <h2 id="number"></h2>
            </div>
            <div class="details__image">
                <img id="img__detail" src="https://cdn.lospec.com/gallery/pokeball-577961.png" alt="">
                <img id="img__detail2" src="" alt="">
            </div>
            
            <div class="abilities">
                <p id="abilities__type"></p>
                <p id="abilities__name"></p>
            </div>
            <div class="description">
                <p id="description__height"></p>
                <p id="description__weight"></p>
            </div>
            <div class="stats">
                <div class="stat" id="hp"></div>
                <div class="stat" id="atk"></div>
                <div class="stat" id="df"></div>
                <div class="stat" id="spd"></div>
            </div>
        </section>
    </main>
  
    <script src="./main/main.js"></script>
</body>
</html>
